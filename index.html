<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Online Marketplace</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Mimi's Art Gallery</h1>
      </div>
      <div class="row">
        <div class="col-md-2">
          <img src="img/michelle1-1-1.jpg">
        <label>Postcard</label>
        </div>

        <div class="col-md-2">
          <img src="img/michelle1-2-1.jpg">
        <label>10x15 inches</label>
        </div>

        <div class="col-md-2">
          <img src="img/michelle1-3-1.jpg">
        <label>15x30 inches</label>
        </div>

        <div class="col-md-2">
          <img src="img/michelle1-4-1.jpg">
        <label>25x50 inches</label>
        </div>

        <div class="col-md-2">
          <img src="img/michelle1-5-1.jpg">
        <label>4x7 feet</label>
        </div>

        <div class="col-md-2">
          <img src="img/michelle1-9-1.jpg">
        <label>8x12 feet</label>
        </div>
      </div>
        <div class="well">
          <form id="formOne">
            <div class="form-group">
              <label for="person1">First Name</label>
              <input id="person1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="person2">Last Name</label>
              <input id="person2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="animal">Address</label>
              <input id="animal" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="exclamation">Telephone</label>
              <input id="exclamation" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="verb">Painting</label>
              <div class="radio">
                <label>
                <input type="radio" name="sizes" value="postcard">
                  Postcard
                </label>
              </div>
              <div class="radio">
                <label>
                <input type="radio" name="sizes" value="10x15 inches">
                  10x15 inches
                </label>
              </div>
              <div class="radio">
                <label>
                <input type="radio" name="sizes" value="15x30 inches">
                  15x30 inches
                </label>
              </div>
              <div class="radio">
                <label>
                <input type="radio" name="sizes" value="25x50 inches">
                25x50 inches
                </label>
              </div>
              <div class="radio">
                <label>
                <input type="radio" name="sizes" value="4x7 feet">
                4x7 feet
                </label>
              </div>
              <div class="radio">
                <label>
                <input type="radio" name="sizes" value="8x12 feet">
                8x12 feet
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="noun">Shipping</label>
              <select class="form-control" id="shipping">
                <option>Overnight</option>
                <option>3-day shipping</option>
                <option>7-day shipping</option>
              </select>

            </div>
            <button type="submit" class="btn">Place your order</button>
          </form>
          </div>
          <div id="output">
            <p>Thanks for purchasing...</p>
          </div>
    </div>
  </body>
</html>
